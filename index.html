<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <h1 class="sr-only">Visually Hidden</h1>
    <img src="./images/illustration-hero.svg" alt="" class="card-image">

    <section class="card-body">
      <h2 class="card-heading">Order Summary</h2>

      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

      <section class="subscription">
        <h2 class="sr-only">visually Hidden</h2>
        <div class="subscription-left">
          <img src="./images/icon-music.svg" alt="" class="music-icon">

          <section class="plan">
            <h3 class="plan-duration">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </section>
        </div>

        <a href="#" class="change-btn">Change</a>
      </section>

      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/" target="_blank">fortune-i-o</a>.
  </footer>
</body>

</html>
